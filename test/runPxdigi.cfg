process PROD = {

	source = PoolSource { 
          untracked vstring fileNames = {'file:simevent.root'}	
          untracked int32 maxEvents = -1
          untracked uint32 debugVebosity = 10
          untracked bool   debugFlag     = true
	}

	es_source magfield = XMLIdealGeometryESSource {
		  FileInPath GeometryConfiguration ="Geometry/CMSCommonData/data/FieldConfiguration.xml"
		  #the proper root node is set in the xml file
		  string rootNodeName=""
		}
        service = MessageLogger {  vstring destinations   = { "debugmessages.txt" }
 PSet debugmessages.txt = { string threshold = "DEBUG"}
}
        es_module = VolumeBasedMagneticFieldESProducer {
 	           double findVolumeTolerance = 0.0
 	           untracked bool cacheLastVolume = true
	           untracked bool timerOn = false
		}


        es_source = XMLIdealGeometryESSource {FileInPath
           GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
           string rootNodeName = ""}
        es_module = TrackerGeometricDetESModule {}
        es_module = TrackerDigiGeometryESModule {}
	module pixdigi =  SiPixelDigitizer {	}
       module out = PoolOutputModule {
               untracked string fileName = 'pixdigi.root'
        }
	path p = {pixdigi}
 endpath outpath = { out }
}
